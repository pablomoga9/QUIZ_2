<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BridgeQuiz!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../QUIZ_2.0/assets/images/favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script> -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
</head>

<body id="body_index">
    <div id="start_container">
        <h1 id="Comenzar">BridgeQuiz!</h1>
        <!-- <h3 id="h3form1">Regístrate para guardar tus stats!!</h3> -->

        <form id="form1" class="form1hide" action="#" method="POST">
            <div class="divforms">
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" placeholder="tortilla@omelette.io">
            </div>
            <div class="divforms">
                <label for="pass">Password:</label><br>
                <input type="password" id="pass" name="pass" placeholder="Holahola1234$">
            </div>
            <div class="divforms">
                <label for="pass2">Repite password:</label><br>
                <input type="password" id="pass2" name="pass2" placeholder="Holahola1234$">
            </div>
            <small id="volverlogin">Para volver a login</small>
            <small id="smallclick"><u>Click aquí</u></small>

            <input id="submitform1" type="submit" value="Sign In">
        </form>

        <ol id="ranking"></ol>
        <button onclick="orderScores()" id="rankingBtn">Ranking</button>
        
        <form id="form2" class="form2show" action="#" method="POST">
            <h3 id="h3form2">Sign up</h3>
            <label for="email2">Email:</label><br>
            <input type="text" id="email2" name="email2" placeholder="Introduce email..."><br>
            <label for="pass3">Password:</label><br>
            <input type="password" id="pass3" name="pass3" placeholder="Introduce password..."><br>
            <input id="submitform2" type="submit" value="Log in">
            <small id="smallcuenta"><u>¿Aún no tienes cuenta?</u></small>
            <small id="smallclick2"><u>Pulsa aquí</u></small>

        </form>
        <button onclick="login()" id="google"><img
                src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo.png"
                style="height: 30px"></button><br>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </div>

    <button id="logout" >Logout</button>
    <main id="quiz" class="cartHide">


        <form id="quizCont">

            <h2 id="question">Pregunta</h2>

            <ul>
                <li id="list1" class="list">
                    <input class="answer" id="answer1" type="radio" name="answer">
                    <label for="answer1" id="label1">Respuesta A</label>
                </li>

                <li id="list2" class="list">
                    <input class="answer" id="answer2" type="radio" name="answer">
                    <label for="answer2" id="label2">Respuesta B</label>
                </li>

                <li id="list3" class="list">
                    <input class="answer" id="answer3" type="radio" name="answer">
                    <label for="answer3" id="label3">Respuesta C</label>
                </li>

                <li id="list4" class="list">
                    <input class="answer" id="answer4" type="radio" name="answer">
                    <label for="answer4" id="label4">Respuesta D</label>
                </li>

            </ul>
        </form>
        
    </main>
    <!-- <div class="chartdisplay" id="myChart" id="chartContainer" ></div> -->
    <div class="chart" id="chart3">
        <div class="ct-chart ct-golden-section ct-label" id="chart1"></div>
        <p id="eje_y">Puntos</p>
        <p id="eje_x">Partidas totales</p>
    </div>
    <p class="girahide" id="gira">Para ver tu gráfica accede desde el PC!</p>

    <button class="btnHide" id="submit">Siguiente</button>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="./script.js"></script>
</body>

</html>
